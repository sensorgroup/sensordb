	<script type="html/tmpl" id="tpl-flot-chart-config">
		<div class="well well-condensed center" style="width:160px;">
			<a class="btn" data-toggle="modal" href="#Left-<%=id%>">Left Axis</a>
			<a class="btn" data-toggle="modal" href="#Right-<%=id%>">Right Axis</a>
		</div>
		<% _.each(['Left','Right'],function(direction){
		var initial_selection = (direction == 'Left') ? left_axis : right_axis;
		var _id = sensordb.Utils.guid();
		%>
		<div class="modal hide <%=direction%>" id="<%=direction%>-<%=id%>">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">Close</a>
				<h3><%=direction%> Axis</h3>
			</div>
			<div class="modal-body">
				<div class="main-params sensor-menu">
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<%	var isFirst = true;
							_.each(catalog,function(experiments,user_id){
							user_print =  _.size(catalog)>1 ? user_id+" &raquo; " : "";
							_.each(experiments,function(nodes,exp_name){ %>
							<li <% if (isFirst) {print('class="active"');isFirst=false;} %>>
							<a href="#<%=exp_name%>-<%=_id%>" data-toggle="tab"><%=user_print%> <%=exp_name%></a>
							</li>
							<% }); %>
							<% }); %><!-- for user_id -->
						</ul>
						<div class="tab-content">
							<%	var isFirst = true;
							_.each(catalog,function(experiments,user_id){
							_.each(experiments,function(nodes,exp_name){ %>
							<div class="tab-pane <% if (isFirst) {print('active');isFirst=false;} %>" id="<%=exp_name%>-<%=_id%>">
								<% _.each(nodes,function(sensors,node_name){ %>
								<table class="table table-bordered box table-condensed">
									<thead><tr><th><%=node_name%></th></tr></thead>
									<tbody>
									<% _.each(sensors, function(sensor_info,sensor_name){%>
									<tr><td><label class="checkbox"><input feed-id="<%=sensor_info.sid%>" unit="<%=sensor_info.unit%>" type="checkbox" <% if (_.any(initial_selection,function(is){return is.user == user_id &&is.experiment == exp_name && is.node==node_name&& is.stream==sensor_name})) print('checked')%>> <%=sensor_name%></label></td></tr>
									<% }); %>
									</tbody>
								</table>
								<% }); %>
							</div>
							<% }); %><!-- for experiments -->
							<% }); %><!-- for user_id -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<% }); %>
	</script>

	<script type="html/template" id="tpl-stream-create">
		<div class="container">
			<legend><h2>Create Stream</h2></legend>
			<form action="/streams" method="post" class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">Experiment</label>

							<select name="experiment" class="span9">
								<option>Experiment 1</option>
							</select>
							<p class="help-block">Choose the experiment which this stream belongs to</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Node</label>

							<select name="node" class="span9">

					<div class="control-group">
						<label class="control-label" >Description</label>

							<textarea rows="5" class="span9" name="description"></textarea>

						</div>
					</div>
					<div class="control-group">
						<label class="control-label" >Measurement Unit</label>

							<select name="unit" class="span9">

							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" >Picture URL</label>

						<label class="control-label" >Website</label>

							<input type="text" class="span9" name="website">
							<p class="help-block">Public URL for more information about this experiment</p>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary btn-large">Create</button>
						<a class="btn btn-large">Cancel</a>
					</div>
				</fieldset>
				<div class="offset1">
				</div>
			</form>
		</div>

	<script type="html/template" id="tpl-analysis">
		<div class="container">
			<div class="navbar">
				<div class="container" style="width: auto;">
					<ul class="nav">
						<a class="btn btn-primary" id="add-new-widget" >Add New Widget</a>
					</ul>
					<ul class="nav pull-right">
						<a class="btn btn-primary" id="exit-edit-mode" >Exit Edit Mode</a>
					</ul>
				</div>
			</div>
			<% _.each(widgets,function(widget,title){%>
			<div class="widget" id="<%=widget.html_id%>">
				<div class="page-header">
					<button class="btn btn-primary pull-right">Edit</button>
					<h2 class=""><%=title%></h2>
				</div>
				<div class="body">
					<div class="help">
						<p><%=widget.description%></p>
					</div>
					<div class="config">
						<form class="well">
							<label>Configuration</label>
							<textarea class="span11" rows="20"><%=JSON.stringify(widget.conf,undefined,2)%></textarea>
							<button type="button" class="btn btn-success">Apply</button>
							<button type="button" class="btn btn-warning">Discard Changes</button>
							<button type="button" class="btn btn-info">Sample Configuration</button>
							<button type="button" class="btn btn-danger pull-right">Remove Widget</button>
						</form>
						<div class="page-header">
							<h3 class="center">Widget</h3>
						</div>
					</div>
					<div class="result">
						<div class="in-widget-config"></div>
						<div class="widget-output"></div>
					</div>
				</div>
			</div>
			<%});%>
		</div>
	</script>
