<div class="description" ng-show="selection_node && !selection_stream">
	<div class="row">
		<div class="span9">
			<p>{{selection_node.description || "This node hasn't provided a description"}}</p>
		</div>

		<div class="span3">
			<table class="table table-bordered" id="properties">
				<tbody>
				<tr><td>Owner</td><td><a href="#/explore/{{user}}">{{user}}</a></td></tr>
				<tr><td>Streams</td><td>{{selection_node_streams}}</td></tr>
				<tr><td>Latitude</td><td>{{selection_node.lat || "-"}}</td></tr>
				<tr><td>Longitude</td><td>{{selection_node.lon || "-"}}</td></tr>
				<tr><td>Altitude</td><td>{{selection_node.alt || "-"}}</td></tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--<hr/>-->
</div>
