<div class="description" ng-show="selection_stream">
	<div class="row">
		<div class="span9" id="stream-chart">
			<div class="row caption">
				<p class="center span9">Plot for <strong><span class="from_timestamp">12/2/2003</span></strong> until <strong><span class="to_timestamp">10/3/2009</span></strong><a class="reset-zoom btn pull-right">Reset Zoom</a></p>
			</div>
			<div class="flot" style="height:210px;width:700px;"></div>
		</div>
		<div class="span3">
			<table class="table table-bordered" id="properties">
				<tbody>
				<tr><td>Owner</td><td><a href="#/explore/{{user}}">{{user}}</a></td></tr>
				<tr><td>Timezone</td><td>{{selection_experiment.timezone}}</td></tr>
				<tr><td>Measurement</td><td><a href="{{measurements[selection_stream.mid].website}}">{{measurements[selection_stream.mid].name}}</a></td></tr>
				<tr><td>Data Items</td><td>492</td></tr>
				<tr><td>Data Items</td><td>492</td></tr>
				<tr><td>Website</td><td><a href="{{selection_stream.website}}" ng-show="selection_stream.website">Here <i class="icon-share"></i></a><span ng-hide="selection_stream.website">-</span></td></tr>
				<tr><td>Updated</td><td>135 minutes ago</td></tr>
				</tbody>
			</table>
		</div>
	</div>
	<!--<hr/>-->
</div>
